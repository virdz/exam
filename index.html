<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App – Simple Interest Calculator</title>
    </head>
    <body>
        <div id="container">
        <h1>Simple Interest Calculator</h1>
        <table>
            <tr>
                <td>Amount</td>
                <td>
                    <input type="number"  id="principal" value="1000000">
                </td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td>
                    <input type="range" min="1" max="20" value="3.5" step="0.5" id="rate" onload="updateRate()" onchange="updateRate()">
                </td>
                <td>
                    <p id="rateValue"></p>
                </td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td>
                    <select id="years" name="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
            </tr>
        </table>
        <br/>
        
        <button onclick="compute()">Compute Interest</button>

           <br/>
           <br/>
        <p id="result" onchange="updateLayout()"></p><br>
        </div>
    </body>
    <footer><p>Ⓒ Everyone Can Get Rich</p></footer>
</html>
